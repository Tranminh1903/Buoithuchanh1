<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web đồ điện tử</title>
  <link rel="stylesheet" href="/bootstrap-5.3.6-dist/css/bootstrap.min.css">

  <style>
    .banner-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url("BG3.jpg");
      background-size: cover;
      background-position: center;
    }

    .login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgb(255, 255, 255);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 700px;
    }   
  </style>
</head>

<body>
  <div class="banner-container">

    <div class="login-form">

      <h3 class="text-center mb-3"> <b>Đăng Nhập</b> </h3>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label"><b>Tài Khoản</b></label>
          <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"><b>Mật Khẩu</b></label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
        </div>

        <div class="mb-3 text-end">
          <a href="Signup.html" class="text-decoration-none me-2">Đăng Ký?</a>
          <a href="#" class="text-decoration-none">Quên Mật Khẩu?</a>
        </div>

        <div class="d-grid mb-3">
          <a href="Trangchu.html" class="btn btn-primary">Đăng Nhập</a>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-outline-danger">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2">
            Đăng nhập bằng Google
          </button>
        </div>

      </form>
    </div>
  </div>

  <script src="/bootstrap-5.3.6-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
